# stt_benchmark/config/models.yaml

# ============================================================================
# Whisper Models (OpenAI)
# Supports: ASR (all languages), AST (X -> English only)
# ============================================================================

whisper_large_v3:
  model_name: "openai/whisper-large-v3"
  model_type: "whisper"
  torch_dtype: "float16"
  device_map: "auto"
  tasks: ["asr", "ast"]
  generation_config:
    num_beams: 1          # greedy for speed; set to 5 for quality
    max_new_tokens: 384
    return_timestamps: false

whisper_large_v3_turbo:
  model_name: "openai/whisper-large-v3-turbo"
  model_type: "whisper"
  torch_dtype: "float16"
  device_map: "auto"
  tasks: ["asr", "ast"]
  generation_config:
    num_beams: 1
    max_new_tokens: 384
    return_timestamps: false

